<div class="container">
    <div class="login-form">
        <form>
            <h1>Sign up</h1>

            <div class="content">
                <div class="input-field">
                    <input type="email" placeholder="Email" name="e" autocomplete="nope" [(ngModel)]="email">
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" name="p" autocomplete="new-password" [(ngModel)]="password">
                </div>
            </div>
            <div class="action ">
                <button (click)="GetSignIn() ">Sign in</button>
            </div>
        </form>
    </div>
</div>
